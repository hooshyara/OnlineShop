{% extends '_base.html' %}
{% load static %}
{% load jalali_tags %}

{% block page_title %}
    My Account
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/respansive.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!--refrence carousel-->
    <link rel="stylesheet" href="{% static 'css/owlcarousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owlcarousel/owl.theme.default.min.css' %}">
    <!--refrence carousel-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <!--refrence lightbox video-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css"/>
    <link rel="stylesheet" href="{% static 'admin/jquery.ui.datepicker.jalali/themes/base/jquery-ui.min.css' %}">
{% endblock %}

{% block content %}
    <form action='{% url 'blog:update_blog' blog.id %}' method="POST" enctype="multipart/form-data">
        {{ UPform.title }}
        {{ UPform.content }}
        <div class="row">
            <div class="form-check">
                <label class="form-check-label" for="gridCheck">
                    وبلاگ موجود است؟
                </label>
                {{ UPform.is_active }}

            </div>
        </div>
        {% csrf_token %}
        <div class="area-btn-save">
            <button type="submit" class="btn btn-5"> ذخیره تغییرات
            </button>
        </div>

    </form>


{% endblock %}
